<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word List View</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR (Kept for User Management) --- */
        #sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            border-right: 1px solid #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-shrink: 0;
        }

        #user-info {
            color: #999;
            font-size: 0.85rem;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            word-break: break-all;
        }
        
        #user-info strong { color: #ccc; display: block; margin-bottom: 3px; }

        h3 {
            margin: 0 0 10px 0;
            color: #00d2ff;
            font-size: 1.1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .user-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; max-height: 30vh; }
        .user-list li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .remove-btn { color: #ff4444; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .remove-btn:hover { color: #ff0000; }

        /* --- MAIN LIST CONTENT --- */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .view-switcher a {
            text-decoration: none;
            color: #ccc;
            background: #333;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .view-switcher a:hover { background: #555; color: white; }
        .view-switcher a.active { background: #00d2ff; color: #000; font-weight: bold; }

        /* Input Area */
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 600px;
        }
        input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
        }
        button.add-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #00d2ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button.add-btn:hover { background-color: #3a7bd5; color: white; }

        /* Scrollable List Area */
        #list-container {
            flex-grow: 1;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .list-header {
            display: grid;
            grid-template-columns: 60px 1fr 100px 100px;
            padding: 15px;
            background: #2a2a2a;
            position: sticky;
            top: 0;
            border-bottom: 1px solid #444;
            font-weight: bold;
            color: #aaa;
        }

        .word-row {
            display: grid;
            grid-template-columns: 60px 1fr 100px 100px;
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            align-items: center;
            transition: background 0.2s;
        }
        .word-row:hover { background: rgba(255,255,255,0.05); }

        .rank-col { color: #666; font-family: monospace; }
        .text-col { font-size: 1.1em; font-weight: bold; }
        .weight-col { color: #00d2ff; }
        .action-col button {
            background: transparent;
            border: 1px solid #555;
            color: #ccc;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-col button:hover { border-color: #00d2ff; color: #00d2ff; }
        .action-col button.voted { background: #2ecc71; border-color: #2ecc71; color: #000; }

        /* Highlights */
        .my-created .text-col { color: #f1c40f; }
        .my-upvoted .text-col { color: #2ecc71; }

        /* Responsive */
        @media screen and (max-width: 768px) {
            #sidebar { display: none; }
            .list-header, .word-row { grid-template-columns: 40px 1fr 70px 60px; font-size: 0.9em; }
        }

	.desc-text {
		font-size: 0.8em;
		color: #888;
		font-weight: normal;
		margin-left: 8px;
		font-style: italic;
	}
	.desc-add-btn {
		font-size: 0.8em;
		color: #555;
		cursor: pointer;
		margin-left: 8px;
		text-decoration: none;
		font-weight: bold;
	}
	.desc-add-btn:hover { color: #00d2ff; }

	/* Input field when editing */
	.desc-input {
		background: #222;
		border: 1px solid #555;
		color: white;
		border-radius: 3px;
		font-size: 0.8em;
		margin-left: 5px;
		width: 150px;
	}
	/* Clickable description for owners */
	.editable-desc {
		cursor: pointer;
		border-bottom: 1px dashed #444;
	}
	.editable-desc:hover { color: #ccc; }	
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="user-info">
            <strong>User:</strong> <span id="user-id-display">Loading...</span>
        </div>
<div style="margin-bottom: 10px; display: flex; gap: 10px;">
    <a href="/group_keywords/float" style="text-decoration: none; background: rgba(255,255,255,0.1); color: #ccc; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;">Float</a>
    <a href="/group_keywords/list" style="text-decoration: none; background: #00d2ff; color: black; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 0.8rem;">List</a>
</div>

        <div>
            <h3>My Words</h3>
            <ul id="created-list" class="user-list"></ul>
        </div>
        <div>
            <h3>My Upvotes</h3>
            <ul id="upvoted-list" class="user-list"></ul>
        </div>
    </div>

    <div id="main-content">
        <div class="top-bar">
            <h2>Keywords</h2>  
        </div>

        <div class="input-row">
	    <input type="text" id="wordInput" placeholder="Add new word..." maxlength="12" oninput="filterList()">
            <button class="add-btn" onclick="submitWord()">Add</button>
        </div>

        <div id="list-container">
            <div class="list-header">
                <div>#</div>
                <div>Word</div>
                <div>Score</div>
                <div>Vote</div>
            </div>
            <div id="words-wrapper">
                </div>
        </div>
    </div>

    <script>
        const wordsWrapper = document.getElementById('words-wrapper');
        const inputField = document.getElementById('wordInput');
        
        let myCreatedIds = new Set();
        let myUpvotedIds = new Set();

        // --- FETCHING DATA ---
        async function fetchAllData() {
            await fetchUserData();
            await fetchWords();
        }

        async function fetchWords() {
            try {
                const response = await fetch('/group_keywords/api/words');
                if (!response.ok) return; 
                const data = await response.json();
                
                // Sort by weight descending
                data.sort((a, b) => b.weight - a.weight);
                
                renderList(data);
            } catch (e) { console.error("Polling error:", e); }
        }

        async function fetchUserData() {
            try {
                const response = await fetch('/group_keywords/api/user_data');
                if (!response.ok) return;
                const data = await response.json();
                
                document.getElementById('user-id-display').innerText = data.user_id;
                myCreatedIds = new Set(data.created.map(w => w.id));
                myUpvotedIds = new Set(data.upvoted.map(w => w.id));

                renderSidebar(data);
            } catch (e) { console.error("User data error:", e); }
        }

        // --- RENDERING ---

	function filterList() {
	    const query = inputField.value.toLowerCase();
	    const rows = document.querySelectorAll('.word-row');
	    
	    rows.forEach(row => {
	        const wordText = row.querySelector('.text-col').innerText.toLowerCase();
	        // If query is empty or matches substring, show the row (revert to CSS default)
	        // Otherwise, hide it
	        if (!query || wordText.includes(query)) {
	            row.style.display = ''; 
	        } else {
	            row.style.display = 'none';
	        }
	    });
	}

	function renderList(words) {
	    wordsWrapper.innerHTML = '';

	    words.forEach((word, index) => {
		const row = document.createElement('div');
		row.className = 'word-row';

		// Highlights
		const isMine = myCreatedIds.has(word.id);
		if (isMine) row.classList.add('my-created');
		else if (myUpvotedIds.has(word.id)) row.classList.add('my-upvoted');

		// Button state
		const isVoted = myUpvotedIds.has(word.id);
		const btnClass = isVoted ? 'voted' : '';
		const btnText = isVoted ? '✔' : '▲';
		const displayWeight = Number.isInteger(word.weight) ? word.weight : word.weight.toFixed(2);

		// --- DESCRIPTION LOGIC ---
		let descHtml = '';
		const safeDesc = (word.description || '').replace(/"/g, '&quot;'); // Escape quotes

		if (isMine) {
		    // I own this word
		    if (word.description) {
			// Click to edit
			descHtml = `<span class="desc-text editable-desc" title="Click to edit" onclick="editDesc(this, ${word.id}, '${safeDesc}')">(${word.description})</span>`;
		    } else {
			// Show Plus sign
			descHtml = `<span class="desc-add-btn" title="Add description" onclick="editDesc(this, ${word.id}, '')">+ add description</span>`;
		    }
		} else {
		    // I do NOT own this word - just show text if it exists
		    if (word.description) {
			descHtml = `<span class="desc-text">(${word.description})</span>`;
		    }
		}
		// -------------------------

		row.innerHTML = `
		    <div class="rank-col">${index + 1}</div>
		    <div class="text-col">
			${word.text}${descHtml}
		    </div>
		    <div class="weight-col">${displayWeight}</div>
		    <div class="action-col">
			<button class="${btnClass}" onclick="toggleVote(${word.id})">${btnText}</button>
		    </div>
		`;
		wordsWrapper.appendChild(row);
	    });

	    filterList(); // Re-apply filter
	}

        function renderSidebar(data) {
            const createdList = document.getElementById('created-list');
            const upvotedList = document.getElementById('upvoted-list');

            createdList.innerHTML = '';
            upvotedList.innerHTML = '';

            data.created.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `<span style="color:#f1c40f">${word.text}</span><span class="remove-btn" onclick="deleteCreatedWord(${word.id}, ${word.weight})">✕</span>`;
                createdList.appendChild(li);
            });

            data.upvoted.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `<span style="color:#2ecc71">${word.text}</span><span class="remove-btn" onclick="removeUpvote(${word.id})">✕</span>`;
                upvotedList.appendChild(li);
            });
        }

        // --- ACTIONS ---
        async function submitWord() {
            const text = inputField.value;
            if(!text) return;

            const response = await fetch('/group_keywords/api/words', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            
            if (response.status === 403) alert(data.message);
            else if (data.status === 'exists') alert("Word already exists!");

            inputField.value = '';
            fetchAllData();
        }

        function toggleVote(id) {
            if (myUpvotedIds.has(id)) removeUpvote(id);
            else upvoteWord(id);
        }

        async function upvoteWord(id) {
            await fetch(`/group_keywords/api/words/${id}/upvote`, { method: 'POST' });
            fetchAllData();
        }

        async function removeUpvote(id) {
            await fetch(`/group_keywords/api/words/${id}/vote`, { method: 'DELETE' });
            fetchAllData();
        }

        async function deleteCreatedWord(id, weight) {
            let message = (weight <= 2) ? "Remove this word?" : "Detach yourself from this word?";
            if(!confirm(message)) return;
            await fetch(`/group_keywords/api/words/${id}/delete`, { method: 'DELETE' });
            fetchAllData();
        }

        // Init and Polling
        fetchAllData();
        
        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') submitWord();
        });

	// Existing polling setup
	const REFRESH_INTERVAL = 2000;

	setInterval(() => {
	    // 1. Check if the main "New word" input is focused
	    const mainInputFocused = (document.activeElement === inputField);
	    
	    // 2. Check if a "Description" input box currently exists on the page
	    const isEditingDesc = document.querySelector('.desc-input') !== null;

	    // Only refresh if we are NOT typing in the main box AND NOT editing a description
	    if (!mainInputFocused && !isEditingDesc) {
		fetchAllData();
	    }
	}, REFRESH_INTERVAL);

	// Convert the text/plus into an input field
	function editDesc(element, wordId, currentVal) {
	    // Prevent clicking bubbling up (optional safety)
	    event.stopPropagation();

	    const parent = element.parentNode;

	    // Create input field
	    const input = document.createElement('input');
	    input.type = 'text';
	    input.className = 'desc-input';
	    input.value = currentVal;
	    input.maxLength = 40;
	    input.placeholder = "Desc (max 40)";

	    // Save on Blur (clicking away) or Enter key
	    input.onblur = () => saveDesc(wordId, input.value);
	    input.onkeypress = (e) => {
		if (e.key === 'Enter') input.blur();
	    };

	    // Replace the span with the input
	    parent.replaceChild(input, element);
	    input.focus();
	}

	// API Call to save
	async function saveDesc(wordId, newText) {
	    try {
		await fetch(`/group_keywords/api/words/${wordId}/description`, {
		    method: 'POST',
		    headers: {'Content-Type': 'application/json'},
		    body: JSON.stringify({ description: newText })
		});
		// Refresh data to show the new text (or plus sign if empty)
		fetchAllData(); 
	    } catch (e) {
		console.error("Save failed", e);
		    }
		}

    </script>
</body>
</html>
