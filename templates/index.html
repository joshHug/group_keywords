<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Group Keywords</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111; /* RESTORED: Dark Background */
            color: #ecf0f1;         /* RESTORED: Light Text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* --- SIDEBAR (Desktop Default) --- */
        #sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #1a1a1a; /* RESTORED: Darker Sidebar */
            color: #ddd;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #333; /* Subtle divider */
            z-index: 100;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        #user-id-display {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-bottom: 20px;
            word-break: break-all;
        }

        /* Input & Lists */
        .sidebar-content {
            display: block;
        }

        h2 { margin-top: 0; font-size: 1.2em; color: #fff; }
        h3 { margin-top: 20px; font-size: 1em; color: #ccc; border-bottom: 1px solid #444; padding-bottom: 5px;}

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            background-color: #333; /* Dark Input */
            color: white;           /* White Text */
            border: 1px solid #555;
            border-radius: 4px;
        }
        input[type="text"]::placeholder { color: #888; }

        button#submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button#submit-btn:hover { background-color: #2ecc71; }
        
        ul { list-style: none; padding: 0; }
        li {
            background: #2c3e50;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            border: 1px solid #34495e;
        }

        .remove-btn { cursor: pointer; color: #e74c3c; font-weight: bold; margin-left: 10px; }
        .remove-btn:hover { color: #ff6b6b; }

        /* --- WORD CLOUD CONTAINER --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 250px; 
            width: calc(100vw - 250px);
            height: 100vh;
            background-color: transparent; /* Transparent to show black body */
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .word-bubble {
            position: absolute;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* Glow effect */
            text-align: center;
            will-change: transform;
        }
        
        .word-bubble:hover {
            background-color: #5dade2;
            z-index: 1000;
        }

        .vote-count {
            font-size: 0.6em;
            margin-right: 5px;
            opacity: 0.8;
            vertical-align: super;
        }

        /* --- RESPONSIVE LOGIC --- */

        /* 1. Mobile Portrait: Collapse Sidebar to Badge */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            #sidebar {
                width: auto;
                height: auto;
                background: transparent;
                border: none;
                padding: 0;
                overflow: visible;
                pointer-events: none; 
            }

            #user-id-display {
                display: inline-block;
                background-color: rgba(30, 30, 30, 0.9); /* Dark semi-transparent */
                border: 1px solid #444;
                padding: 8px 12px;
                border-radius: 0 0 10px 0;
                margin: 0;
                color: #bbb;
                font-size: 0.75em;
                pointer-events: auto;
            }

            /* Hide the actual controls in portrait */
            .sidebar-content, h2, h3, ul, input, button, .hint-text {
                display: none !important;
            }

            /* Canvas takes full screen */
            #canvas-container {
                left: 0;
                width: 100vw;
            }
        }

        /* 2. Mobile Landscape: Show Sidebar (Narrower) */
        @media screen and (max-width: 900px) and (orientation: landscape) {
            #sidebar {
                width: 200px;
                padding: 10px;
            }
            #canvas-container {
                left: 200px;
                width: calc(100vw - 200px);
            }
            .word-bubble { font-size: 12px !important; } 
        }

    </style>
</head>
<body>

    <div id="sidebar">
        <h2 class="sidebar-content">Group Keywords</h2>
        
        <div id="user-id-display">Loading...</div>

        <div class="sidebar-content">
            <input type="text" id="wordInput" placeholder="Add word (max 12)" maxlength="12">
            <button id="submit-btn" onclick="submitWord()">Submit</button>

            <h3>My Words</h3>
            <ul id="created-list"></ul>

            <h3>Upvoted</h3>
            <ul id="upvoted-list"></ul>
            
            <div class="hint-text" style="margin-top: 20px; font-size: 0.8em; color: #555;">
                Rotate device to view words only.
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        const container = document.getElementById('canvas-container');
        let wordElements = {}; 
        const speed = 0.5;

        // --- DATA ---

        async function fetchAllData() {
            fetchUserData();
            fetchWords();
        }

        async function fetchWords() {
            try {
                const response = await fetch('/group_keywords/api/words');
                if (!response.ok) return; 
                const data = await response.json();
                
                const newIds = new Set(data.map(w => w.id));
                for (let id in wordElements) {
                    if (!newIds.has(parseInt(id))) {
                        if(container.contains(wordElements[id])) {
                            container.removeChild(wordElements[id]);
                        }
                        delete wordElements[id];
                    }
                }
                
                updateWordCloud(data);
            } catch (e) {
                console.error("Polling error:", e);
            }
        }

        async function fetchUserData() {
            try {
                const response = await fetch('/group_keywords/api/user_data');
                if (!response.ok) return;
                const data = await response.json();
                renderSidebar(data);
            } catch (e) { console.error(e); }
        }

        // --- UI ---

        function renderSidebar(data) {
            const userDisplay = document.getElementById('user-id-display');
            userDisplay.innerText = data.user_id;
            
            if (data.is_admin) {
                userDisplay.innerHTML += " <span style='color:#e74c3c'>(Admin)</span>";
            }

            const createdList = document.getElementById('created-list');
            const upvotedList = document.getElementById('upvoted-list');

            createdList.innerHTML = '';
            upvotedList.innerHTML = '';

            data.created.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="word-text">${word.text}</span><span class="remove-btn" onclick="deleteCreatedWord(${word.id}, ${word.weight})">✕</span>`;
                createdList.appendChild(li);
            });

            data.upvoted.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="word-text">${word.text}</span><span class="remove-btn" onclick="removeUpvote(${word.id})">✕</span>`;
                upvotedList.appendChild(li);
            });
        }

        // --- ACTIONS ---

        async function deleteCreatedWord(id, weight) {
            let msg = (weight <= 2) ? "Delete word?" : "Detach from word?";
            if(confirm(msg)) {
                await fetch(`/group_keywords/api/words/${id}/delete`, { method: 'DELETE' });
                fetchAllData();
            }
        }

        async function removeUpvote(id) {
            await fetch(`/group_keywords/api/words/${id}/vote`, { method: 'DELETE' });
            fetchAllData();
        }

        async function submitWord() {
            const input = document.getElementById('wordInput');
            const text = input.value;
            if(!text) return;

            const response = await fetch('/group_keywords/api/words', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();
            if (response.status === 403) alert(data.message); 
            else if (data.status === 'exists') alert("Word exists.");
            
            input.value = '';
            fetchAllData();
        }

        async function upvoteWord(id) {
            const response = await fetch(`/group_keywords/api/words/${id}/upvote`, { method: 'POST' });
            if (response.status === 403) {
                const data = await response.json();
                alert(data.message);
            } else {
                fetchAllData();
            }
        }

        // --- PHYSICS ---

        function updateWordCloud(data) {
            data.forEach(word => {
                let el = wordElements[word.id];
                const cappedWeight = Math.min(word.weight, 20);
                const fontSize = 16 + (cappedWeight * 3); 
                const opacity = 0.6 + (cappedWeight * 0.02); // Slightly higher opacity for dark mode

                if (!el) {
                    el = document.createElement('div');
                    el.className = 'word-bubble';
                    el.onclick = () => upvoteWord(word.id);
                    
                    el.x = Math.random() * (container.clientWidth - 100); 
                    el.y = Math.random() * (container.clientHeight - 50);
                    el.vx = (Math.random() - 0.5) * speed * 2;
                    el.vy = (Math.random() - 0.5) * speed * 2;
                    
                    container.appendChild(el);
                    wordElements[word.id] = el;
                }

                if (word.created_by) {
                    el.title = `Created by: ${word.created_by}`;
                    el.style.borderBottom = "2px dotted rgba(255,255,255,0.5)"; 
                } else {
                    el.removeAttribute('title');
                    el.style.borderBottom = "none";
                }

                el.innerHTML = `<sup class="vote-count">${word.weight}</sup>${word.text}`;
                el.style.fontSize = `${fontSize}px`;
                el.style.opacity = opacity;
            });
        }

        function animate() {
            const width = container.clientWidth;
            const height = container.clientHeight;

            for (let id in wordElements) {
                let el = wordElements[id];
                el.x += el.vx;
                el.y += el.vy;
                
                const rect = el.getBoundingClientRect();

                if (el.x + rect.width >= width) {
                    el.vx *= -1;
                    el.x = width - rect.width;
                }
                if (el.x <= 0) {
                    el.vx *= -1;
                    el.x = 0;
                }
                if (el.y + rect.height >= height) {
                    el.vy *= -1;
                    el.y = height - rect.height;
                }
                if (el.y <= 0) {
                    el.vy *= -1;
                    el.y = 0;
                }

                el.style.transform = `translate(${el.x}px, ${el.y}px)`;
            }
            requestAnimationFrame(animate);
        }

        // --- INIT ---
        fetchAllData();
        animate();

        document.getElementById('wordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') submitWord();
        });

        setInterval(() => {
            if (!document.hidden) fetchWords();
        }, 2000);

    </script>
</body>
</html>
