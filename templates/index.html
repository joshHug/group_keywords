<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Floating Word Cloud</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
        }

        /* --- SIDEBAR STYLES --- */
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            border-right: 1px solid #333;
            padding: 20px;
            box-sizing: border-box;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: width 0.3s ease, padding 0.3s ease; /* Smooth rotation transition */
            position: absolute; /* Changed to absolute to sit on top of canvas if needed */
            left: 0;
            top: 0;
        }

        /* User Info Styles */
        #user-info {
            color: #999;
            font-size: 0.85rem;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            word-break: break-all;
        }
        
        #user-info strong {
            color: #ccc;
            display: block;
            margin-bottom: 3px;
        }

        h3 {
            margin: 0 0 10px 0;
            color: #00d2ff;
            font-size: 1.1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }

        .user-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .remove-btn {
            color: #ff4444;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            padding: 0 5px;
        }

        .remove-btn:hover {
            color: #ff0000;
            background: rgba(255,0,0,0.1);
            border-radius: 3px;
        }

        #created-list li span.word-text { font-size: 1.1em; font-weight: bold; }
        #upvoted-list li span.word-text { font-size: 0.9em; color: #ccc; }

        /* --- MAIN UI (Floating Input) --- */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 50%; 
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            /* We remove margin-left here to center it properly, 
               but we will adjust it in JS or CSS if sidebar pushes it. 
               For this minimalist theme, absolute center is usually fine. */
        }

        input {
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button.add-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #00d2ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.add-btn:hover {
            background-color: #3a7bd5;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100vw;
            height: 100vh;
        }

        .word-bubble {
            position: absolute;
            cursor: pointer;
            white-space: nowrap;
            user-select: none;
            transition: font-size 0.3s ease, color 0.3s;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            display: inline-block; 
            color: white; /* Default color from your original */
        }

        .word-bubble:hover {
            color: #00d2ff;
            z-index: 50;
        }

        .vote-count {
            font-size: 0.6em; 
            vertical-align: super;
            margin-right: 2px;
            opacity: 0.8;
            color: #ffd700; 
        }

        /* --- MOBILE RESPONSIVE LOGIC --- */

        /* 1. Mobile Portrait: Minimalist Mode */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            #sidebar {
                width: auto;
                height: auto;
                background: transparent;
                border: none;
                padding: 10px;
                pointer-events: none; /* Let clicks pass through */
            }
            
            #user-info {
                display: inline-block;
                pointer-events: auto;
                background: rgba(0,0,0,0.8);
                padding: 10px;
                border-radius: 8px;
                border: none;
            }

            /* Hide everything in sidebar EXCEPT user-info */
            #sidebar > div:not(#user-info) {
                display: none;
            }

            /* Hide the input box in portrait mode to give words space */
            #ui-container {
                display: none;
            }
        }

        /* 2. Mobile Landscape: Show Sidebar */
        @media screen and (max-width: 900px) and (orientation: landscape) {
            #sidebar {
                width: 200px;
                padding: 10px;
                background-color: rgba(0, 0, 0, 0.9); /* Solid bg for readability */
            }
            /* Adjust input container to not overlap sidebar */
            #ui-container {
                left: calc(200px + 50%); /* Offset center by sidebar width */
                transform: translateX(-50%);
                top: 10px;
                padding: 8px;
            }
        }

    </style>
</head>
<body>

    <div id="sidebar">
        <div id="user-info">
            <strong>User:</strong>
            <span id="user-id-display">Loading...</span>
        </div>

        <div>
            <h3>My Words (Max 3)</h3>
            <ul id="created-list" class="user-list"></ul>
        </div>
        <div>
            <h3>My Upvotes (Max 10)</h3>
            <ul id="upvoted-list" class="user-list"></ul>
        </div>
    </div>

    <div id="ui-container">
        <input type="text" id="wordInput" placeholder="alpha_numeric..." maxlength="12">
        <button class="add-btn" onclick="submitWord()">Add</button>
    </div>

    <div id="canvas-container"></div>

<script>
        const container = document.getElementById('canvas-container');
        const sidebar = document.getElementById('sidebar');
        let wordElements = {}; 
        const speed = 0.5;

        // --- FETCHING DATA ---

        async function fetchAllData() {
            await Promise.all([fetchWords(), fetchUserData()]);
        }

        async function fetchWords() {
            try {
                const response = await fetch('/group_keywords/api/words');
                if (!response.ok) return; 
                const data = await response.json();
                
                const newIds = new Set(data.map(w => w.id));
                for (let id in wordElements) {
                    if (!newIds.has(parseInt(id))) {
                        container.removeChild(wordElements[id]);
                        delete wordElements[id];
                    }
                }
                
                updateWordCloud(data);
            } catch (e) {
                console.error("Polling error:", e);
            }
        }

        async function fetchUserData() {
            try {
                const response = await fetch('/group_keywords/api/user_data');
                if (!response.ok) return;
                const data = await response.json();
                renderSidebar(data);
            } catch (e) {
                console.error("User data error:", e);
            }
        }

        // --- SIDEBAR RENDERING ---

        function renderSidebar(data) {
            document.getElementById('user-id-display').innerText = data.user_id;

            const createdList = document.getElementById('created-list');
            const upvotedList = document.getElementById('upvoted-list');

            createdList.innerHTML = '';
            upvotedList.innerHTML = '';

            data.created.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="word-text">${word.text}</span>
                    <span class="remove-btn" onclick="deleteCreatedWord(${word.id}, ${word.weight})">✕</span>
                `;
                createdList.appendChild(li);
            });

            data.upvoted.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="word-text">${word.text}</span>
                    <span class="remove-btn" onclick="removeUpvote(${word.id})">✕</span>
                `;
                upvotedList.appendChild(li);
            });
        }

        // --- ACTIONS ---

        async function deleteCreatedWord(id, weight) {
            let message;
            if (weight <= 2) {
                message = "Remove this word?";
            } else {
                message = "Detach yourself from this word?";
            }

            if(!confirm(message)) return;
            
            const response = await fetch(`/group_keywords/api/words/${id}/delete`, { method: 'DELETE' });
            if (response.ok) fetchAllData();
        }

        async function removeUpvote(id) {
            const response = await fetch(`/group_keywords/api/words/${id}/vote`, { method: 'DELETE' });
            if (response.ok) fetchAllData();
        }

        async function submitWord() {
            const input = document.getElementById('wordInput');
            const text = input.value;
            if(!text) return;

            const response = await fetch('/group_keywords/api/words', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            if (response.status === 403) {
                alert(data.message); 
                return;
            }
            if (data.status === 'exists') {
                alert("That word is already floating around!");
            }

            input.value = '';
            fetchAllData();
        }

        async function upvoteWord(id) {
            const response = await fetch(`/group_keywords/api/words/${id}/upvote`, { method: 'POST' });
            if (response.status === 403) {
                const data = await response.json();
                alert(data.message);
                return;
            }
            fetchAllData();
        }

        // --- VISUALS ---

        function updateWordCloud(data) {
            data.forEach(word => {
                let el = wordElements[word.id];
                const cappedWeight = Math.min(word.weight, 20);
                const fontSize = 16 + (cappedWeight * 3); 
                const opacity = 0.4 + (cappedWeight * 0.03); 

                if (!el) {
                    el = document.createElement('div');
                    el.className = 'word-bubble';
                    el.onclick = () => upvoteWord(word.id);
                    // Random start position
                    // We check dynamic sidebar width for spawn location to avoid spawning behind it
                    const currentSidebarW = sidebar.offsetWidth || 0;
                    el.x = currentSidebarW + 10 + Math.random() * (window.innerWidth - currentSidebarW - 50); 
                    el.y = Math.random() * (window.innerHeight - 100);
                    
                    el.vx = (Math.random() - 0.5) * speed * 2;
                    el.vy = (Math.random() - 0.5) * speed * 2;
                    container.appendChild(el);
                    wordElements[word.id] = el;
                }

                if (word.created_by) {
                    el.title = `Created by: ${word.created_by}`;
                    el.style.borderBottom = "1px dotted #555"; 
                } else {
                    el.removeAttribute('title');
                    el.style.borderBottom = "none";
                }

                el.innerHTML = `<sup class="vote-count">${word.weight}</sup>${word.text}`;
                el.style.fontSize = `${fontSize}px`;
                el.style.opacity = opacity;
            });
        }

        function animate() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // KEY CHANGE: Dynamically get the sidebar width
            // In Mobile Portrait, this will be ~0 (or small), in Desktop/Landscape ~200-250
            // We read offsetWidth directly so it adapts to the CSS Media Query state
            const sidebarWidth = sidebar.offsetWidth; 

            for (let id in wordElements) {
                let el = wordElements[id];
                el.x += el.vx;
                el.y += el.vy;
                const rect = el.getBoundingClientRect();

                // Bounce off right
                if (el.x + rect.width >= width) {
                    el.vx *= -1;
                    el.x = width - rect.width;
                }
                
                // Bounce off sidebar (Dynamic Wall)
                if (el.x <= sidebarWidth) {
                    el.vx *= -1;
                    // Push it out immediately to prevent sticking
                    el.x = sidebarWidth + 1; 
                }
                
                // Bounce off top/bottom
                if (el.y <= 0 || el.y + rect.height >= height) {
                    el.vy *= -1;
                    el.y = Math.max(0, Math.min(el.y, height - rect.height));
                }
                el.style.transform = `translate(${el.x}px, ${el.y}px)`;
            }
            requestAnimationFrame(animate);
        }

        // --- INITIALIZATION ---

        fetchAllData(); 
        animate();      

        document.getElementById('wordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') submitWord();
        });

        // POLL
        setInterval(() => {
            if (!document.hidden) {
                fetchWords();
            }
        }, 2000);

    </script>
</body>
</html>
