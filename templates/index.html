<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Keywords</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* --- SIDEBAR --- */
        #sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 100;
            overflow-y: auto;
        }

        #user-id-display {
            font-size: 0.85em;
            color: #bdc3c7;
            margin-bottom: 20px;
            word-break: break-all;
        }

        h2 { margin-top: 0; font-size: 1.2em; }
        h3 { margin-top: 20px; font-size: 1em; color: #ecf0f1; border-bottom: 1px solid #34495e; padding-bottom: 5px;}

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
        }

        button#submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button#submit-btn:hover { background-color: #2ecc71; }

        ul { list-style: none; padding: 0; }
        li {
            background: #34495e;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .remove-btn {
            cursor: pointer;
            color: #e74c3c;
            font-weight: bold;
            margin-left: 10px;
        }
        .remove-btn:hover { color: #c0392b; }

        /* --- WORD CLOUD --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 250px; /* Offset by sidebar width */
            width: calc(100vw - 250px);
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }

        .word-bubble {
            position: absolute;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            transition: font-size 0.3s, background-color 0.2s;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            text-align: center;
        }

        .word-bubble:hover {
            background-color: #2980b9;
            z-index: 1000; /* Bring to front on hover */
        }

        .vote-count {
            font-size: 0.6em;
            margin-right: 5px;
            opacity: 0.8;
            vertical-align: super;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Group Keywords</h2>
        <div id="user-id-display">Loading user...</div>

        <input type="text" id="wordInput" placeholder="Add a word (max 32 chars)" maxlength="32">
        <button id="submit-btn" onclick="submitWord()">Submit</button>

        <h3>My Contributions (Max 3)</h3>
        <ul id="created-list"></ul>

        <h3>My Upvotes (Max 10)</h3>
        <ul id="upvoted-list"></ul>
        
        <div style="margin-top: 30px; font-size: 0.8em; color: #7f8c8d;">
            Click a floating word to upvote it.
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        const container = document.getElementById('canvas-container');
        let wordElements = {}; 
        const speed = 0.5;

        // --- FETCHING DATA ---

        async function fetchAllData() {
            // Update sidebar and cloud separately
            fetchUserData();
            fetchWords();
        }

        async function fetchWords() {
            try {
                const response = await fetch('/group_keywords/api/words');
                if (!response.ok) return; 
                const data = await response.json();
                
                // Remove words that were deleted from the database
                const newIds = new Set(data.map(w => w.id));
                for (let id in wordElements) {
                    if (!newIds.has(parseInt(id))) {
                        container.removeChild(wordElements[id]);
                        delete wordElements[id];
                    }
                }
                
                updateWordCloud(data);
            } catch (e) {
                console.error("Polling error:", e);
            }
        }

        async function fetchUserData() {
            try {
                const response = await fetch('/group_keywords/api/user_data');
                if (!response.ok) return;
                const data = await response.json();
                renderSidebar(data);
            } catch (e) {
                console.error("User data error:", e);
            }
        }

        // --- SIDEBAR RENDERING ---

        function renderSidebar(data) {
            const userDisplay = document.getElementById('user-id-display');
            userDisplay.innerText = data.user_id;
            
            // Add a visual indicator if user is admin
            if (data.is_admin) {
                userDisplay.innerHTML += " <span style='color:#e74c3c'>(Admin)</span>";
            }

            const createdList = document.getElementById('created-list');
            const upvotedList = document.getElementById('upvoted-list');

            createdList.innerHTML = '';
            upvotedList.innerHTML = '';

            data.created.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="word-text">${word.text}</span>
                    <span class="remove-btn" onclick="deleteCreatedWord(${word.id}, ${word.weight})">✕</span>
                `;
                createdList.appendChild(li);
            });

            data.upvoted.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="word-text">${word.text}</span>
                    <span class="remove-btn" onclick="removeUpvote(${word.id})">✕</span>
                `;
                upvotedList.appendChild(li);
            });
        }

        // --- ACTIONS ---

        async function deleteCreatedWord(id, weight) {
            let message;
            if (weight <= 2) {
                message = "Permanently delete this word?";
            } else {
                message = "Detach yourself from this word? It will remain floating but become an orphan.";
            }

            if(!confirm(message)) return;
            
            const response = await fetch(`/group_keywords/api/words/${id}/delete`, { method: 'DELETE' });
            if (response.ok) {
                fetchAllData();
            } else {
                alert("Could not remove word.");
            }
        }

        async function removeUpvote(id) {
            const response = await fetch(`/group_keywords/api/words/${id}/vote`, { method: 'DELETE' });
            if (response.ok) {
                fetchAllData(); // Refresh sidebar and cloud
            } else {
                alert("Could not remove upvote.");
            }
        }

        async function submitWord() {
            const input = document.getElementById('wordInput');
            const text = input.value;
            if(!text) return;

            const response = await fetch('/group_keywords/api/words', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            if (response.status === 403) {
                alert(data.message); 
                return;
            }
            if (data.status === 'exists') {
                alert("That word is already floating around! Find it and upvote it.");
            }

            input.value = '';
            fetchAllData();
        }

        async function upvoteWord(id) {
            const response = await fetch(`/group_keywords/api/words/${id}/upvote`, { method: 'POST' });
            
            if (response.status === 403) {
                const data = await response.json();
                alert(data.message);
                return;
            }
            
            // Immediately fetch updates so the UI reflects the vote
            fetchAllData();
        }

        // --- VISUALS & PHYSICS ---

        function updateWordCloud(data) {
            data.forEach(word => {
                let el = wordElements[word.id];
                
                // Visual sizing based on weight
                const cappedWeight = Math.min(word.weight, 20);
                const fontSize = 16 + (cappedWeight * 3); 
                const opacity = 0.5 + (cappedWeight * 0.025); 

                // Create element if it doesn't exist
                if (!el) {
                    el = document.createElement('div');
                    el.className = 'word-bubble';
                    el.onclick = () => upvoteWord(word.id);
                    
                    // Random start position (within canvas)
                    el.x = 10 + Math.random() * (window.innerWidth - 300); 
                    el.y = 10 + Math.random() * (window.innerHeight - 100);
                    
                    // Random velocity
                    el.vx = (Math.random() - 0.5) * speed * 2;
                    el.vy = (Math.random() - 0.5) * speed * 2;
                    
                    container.appendChild(el);
                    wordElements[word.id] = el;
                }

                // --- ADMIN TOOLTIP FEATURE ---
                // The backend only sends 'created_by' if user is admin
                if (word.created_by) {
                    el.title = `Created by: ${word.created_by}`;
                    el.style.borderBottom = "2px dotted rgba(255,255,255,0.5)"; 
                } else {
                    el.removeAttribute('title');
                    el.style.borderBottom = "none";
                }

                // Update content
                el.innerHTML = `<sup class="vote-count">${word.weight}</sup>${word.text}`;
                el.style.fontSize = `${fontSize}px`;
                el.style.opacity = opacity;
            });
        }

        function animate() {
            // Physics loop
            const width = window.innerWidth - 250; // Canvas width
            const height = window.innerHeight;

            for (let id in wordElements) {
                let el = wordElements[id];
                el.x += el.vx;
                el.y += el.vy;
                
                // Get current dimensions of the bubble
                const rect = el.getBoundingClientRect();
                const elWidth = rect.width;
                const elHeight = rect.height;

                // Bounce off Right Wall
                if (el.x + elWidth >= width) {
                    el.vx *= -1;
                    el.x = width - elWidth;
                }
                // Bounce off Left Wall
                if (el.x <= 0) {
                    el.vx *= -1;
                    el.x = 0;
                }
                // Bounce off Bottom
                if (el.y + elHeight >= height) {
                    el.vy *= -1;
                    el.y = height - elHeight;
                }
                // Bounce off Top
                if (el.y <= 0) {
                    el.vy *= -1;
                    el.y = 0;
                }

                // Apply position
                el.style.transform = `translate(${el.x}px, ${el.y}px)`;
            }
            requestAnimationFrame(animate);
        }

        // --- INITIALIZATION ---

        fetchAllData(); // Run once immediately
        animate();      // Start physics engine

        document.getElementById('wordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') submitWord();
        });

        // --- POLLING ---
        // Check for new words every 2 seconds
        // We only poll fetchWords (the cloud) to keep traffic light
        // Sidebar data is only updated on manual actions or page load
        setInterval(() => {
            if (!document.hidden) {
                fetchWords();
            }
        }, 2000);

    </script>
</body>
</html>
