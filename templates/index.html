<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Group Keywords</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* --- SIDEBAR (Desktop Default) --- */
        #sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 100;
            overflow-y: auto;
            transition: all 0.3s ease; /* Smooth transition on rotate */
        }

        #user-id-display {
            font-size: 0.85em;
            color: #bdc3c7;
            margin-bottom: 20px;
            word-break: break-all;
        }

        /* Input & Lists */
        .sidebar-content {
            display: block;
        }

        h2 { margin-top: 0; font-size: 1.2em; }
        h3 { margin-top: 20px; font-size: 1em; color: #ecf0f1; border-bottom: 1px solid #34495e; padding-bottom: 5px;}

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
        }

        button#submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        ul { list-style: none; padding: 0; }
        li {
            background: #34495e;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .remove-btn { cursor: pointer; color: #e74c3c; font-weight: bold; margin-left: 10px; }

        /* --- WORD CLOUD CONTAINER --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 250px; /* Matches Sidebar Width */
            width: calc(100vw - 250px);
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .word-bubble {
            position: absolute;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            text-align: center;
            will-change: transform; /* Performance optimization */
        }

        /* --- RESPONSIVE LOGIC --- */

        /* 1. Mobile Portrait: Collapse Sidebar to Badge */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            #sidebar {
                width: auto;
                height: auto;
                background: transparent;
                box-shadow: none;
                padding: 0;
                overflow: visible;
                pointer-events: none; /* Let clicks pass through to canvas */
            }

            #user-id-display {
                display: inline-block;
                background-color: rgba(44, 62, 80, 0.9);
                padding: 8px 12px;
                border-radius: 0 0 10px 0; /* Rounded bottom-right corner */
                margin: 0;
                color: #fff;
                font-size: 0.75em;
                pointer-events: auto;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            }

            /* Hide the actual controls in portrait */
            .sidebar-content, h2, h3, ul, input, button, .hint-text {
                display: none !important;
            }

            /* Canvas takes full screen */
            #canvas-container {
                left: 0;
                width: 100vw;
            }
        }

        /* 2. Mobile Landscape: Show Sidebar (Narrower) */
        @media screen and (max-width: 900px) and (orientation: landscape) {
            #sidebar {
                width: 200px;
                padding: 10px;
            }
            #canvas-container {
                left: 200px;
                width: calc(100vw - 200px);
            }
            /* Make text a bit smaller on phone landscape */
            .word-bubble { font-size: 12px !important; } 
        }

    </style>
</head>
<body>

    <div id="sidebar">
        <h2 class="sidebar-content">Group Keywords</h2>
        
        <div id="user-id-display">Loading...</div>

        <div class="sidebar-content">
            <input type="text" id="wordInput" placeholder="Add word (max 12)" maxlength="12">
            <button id="submit-btn" onclick="submitWord()">Submit</button>

            <h3>My Words</h3>
            <ul id="created-list"></ul>

            <h3>Upvoted</h3>
            <ul id="upvoted-list"></ul>
            
            <div class="hint-text" style="margin-top: 20px; font-size: 0.8em; color: #7f8c8d;">
                Rotate device to view words only.
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        const container = document.getElementById('canvas-container');
        let wordElements = {}; 
        const speed = 0.5;

        // --- DATA ---

        async function fetchAllData() {
            fetchUserData();
            fetchWords();
        }

        async function fetchWords() {
            try {
                const response = await fetch('/group_keywords/api/words');
                if (!response.ok) return; 
                const data = await response.json();
                
                // Cleanup deleted words
                const newIds = new Set(data.map(w => w.id));
                for (let id in wordElements) {
                    if (!newIds.has(parseInt(id))) {
                        if(container.contains(wordElements[id])) {
                            container.removeChild(wordElements[id]);
                        }
                        delete wordElements[id];
                    }
                }
                
                updateWordCloud(data);
            } catch (e) {
                console.error("Polling error:", e);
            }
        }

        async function fetchUserData() {
            try {
                const response = await fetch('/group_keywords/api/user_data');
                if (!response.ok) return;
                const data = await response.json();
                renderSidebar(data);
            } catch (e) { console.error(e); }
        }

        // --- UI ---

        function renderSidebar(data) {
            const userDisplay = document.getElementById('user-id-display');
            userDisplay.innerText = data.user_id;
            
            if (data.is_admin) {
                userDisplay.innerHTML += " <span style='color:#e74c3c'>(Admin)</span>";
            }

            const createdList = document.getElementById('created-list');
            const upvotedList = document.getElementById('upvoted-list');

            createdList.innerHTML = '';
            upvotedList.innerHTML = '';

            data.created.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="word-text">${word.text}</span><span class="remove-btn" onclick="deleteCreatedWord(${word.id}, ${word.weight})">✕</span>`;
                createdList.appendChild(li);
            });

            data.upvoted.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="word-text">${word.text}</span><span class="remove-btn" onclick="removeUpvote(${word.id})">✕</span>`;
                upvotedList.appendChild(li);
            });
        }

        // --- ACTIONS ---

        async function deleteCreatedWord(id, weight) {
            let msg = (weight <= 2) ? "Delete word?" : "Detach from word?";
            if(confirm(msg)) {
                await fetch(`/group_keywords/api/words/${id}/delete`, { method: 'DELETE' });
                fetchAllData();
            }
        }

        async function removeUpvote(id) {
            await fetch(`/group_keywords/api/words/${id}/vote`, { method: 'DELETE' });
            fetchAllData();
        }

        async function submitWord() {
            const input = document.getElementById('wordInput');
            const text = input.value;
            if(!text) return;

            const response = await fetch('/group_keywords/api/words', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();
            if (response.status === 403) alert(data.message); 
            else if (data.status === 'exists') alert("Word exists.");
            
            input.value = '';
            fetchAllData();
        }

        async function upvoteWord(id) {
            const response = await fetch(`/group_keywords/api/words/${id}/upvote`, { method: 'POST' });
            if (response.status === 403) {
                const data = await response.json();
                alert(data.message);
            } else {
                fetchAllData();
            }
        }

        // --- PHYSICS ---

        function updateWordCloud(data) {
            data.forEach(word => {
                let el = wordElements[word.id];
                const cappedWeight = Math.min(word.weight, 20);
                const fontSize = 16 + (cappedWeight * 3); 
                const opacity = 0.5 + (cappedWeight * 0.025); 

                if (!el) {
                    el = document.createElement('div');
                    el.className = 'word-bubble';
                    el.onclick = () => upvoteWord(word.id);
                    
                    // Spawn logic
                    el.x = Math.random() * (container.clientWidth - 100); 
                    el.y = Math.random() * (container.clientHeight - 50);
                    el.vx = (Math.random() - 0.5) * speed * 2;
                    el.vy = (Math.random() - 0.5) * speed * 2;
                    
                    container.appendChild(el);
                    wordElements[word.id] = el;
                }

                if (word.created_by) {
                    el.title = `Created by: ${word.created_by}`;
                    el.style.borderBottom = "2px dotted rgba(255,255,255,0.5)"; 
                } else {
                    el.removeAttribute('title');
                    el.style.borderBottom = "none";
                }

                el.innerHTML = `<sup class="vote-count">${word.weight}</sup>${word.text}`;
                el.style.fontSize = `${fontSize}px`;
                el.style.opacity = opacity;
            });
        }

        function animate() {
            // We use clientWidth/Height so it automatically adjusts 
            // when the CSS changes the container size (e.g. on rotation)
            const width = container.clientWidth;
            const height = container.clientHeight;

            for (let id in wordElements) {
                let el = wordElements[id];
                el.x += el.vx;
                el.y += el.vy;
                
                const rect = el.getBoundingClientRect();

                // Right Wall
                if (el.x + rect.width >= width) {
                    el.vx *= -1;
                    el.x = width - rect.width;
                }
                // Left Wall
                if (el.x <= 0) {
                    el.vx *= -1;
                    el.x = 0;
                }
                // Bottom Wall
                if (el.y + rect.height >= height) {
                    el.vy *= -1;
                    el.y = height - rect.height;
                }
                // Top Wall
                if (el.y <= 0) {
                    el.vy *= -1;
                    el.y = 0;
                }

                el.style.transform = `translate(${el.x}px, ${el.y}px)`;
            }
            requestAnimationFrame(animate);
        }

        // --- INIT ---
        fetchAllData();
        animate();

        document.getElementById('wordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') submitWord();
        });

        // Polling (2s)
        setInterval(() => {
            if (!document.hidden) fetchWords();
        }, 2000);

    </script>
</body>
</html>
